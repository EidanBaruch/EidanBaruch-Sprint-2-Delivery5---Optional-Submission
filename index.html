<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<link rel="stylesheet" href="css/main.css"/>
        <link rel="stylesheet" href="css/meme.editor.css">
        <link rel="stylesheet" href="css/mq.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

		<title>Meme Generator - Eidan Baruch</title>
	</head>

	<body onload="onInit()">
        <div class="main-layout">
		<h1>Ultimate Meme Generator</h1>
        
        <div id="memeEditor">
            <button class="close-btn" onclick="toggleEditor(false)">X</button>
            <canvas id="memeCanvas" width="450" height="450" onclick="onClickCanvas(event)"></canvas>

            <div class="edit-actions">
                <button class="clear-btn"  onclick="clearCanvas()">
                    <i class="fas fa-trash"></i></button>
                    <input oninput="setLineTxt(this.value)" type="search" placeholder="Add text.." class="add-text">

                <button class="clear-line" onclick="clearLine()">
                    <i class="fas fa-times-circle"></i></button>
                    
                <button class="switch-line" onclick="switchLine()">‚ÆÅ</button>
                <button class="add-line" onclick="addLine()">+</button>
                    
                    <div class="edit-text-container">

                        <button class="font-up" onclick="fontSize('+')">A+</button>
                        <button class="font-down" onclick="fontSize('-')">A-</button>
                        <button class="font-center">|||</button>
                        <button class="up-arrow" onclick="moveLine('up')"><i class="fas fa-arrow-up"></i></button>
                        <button class="down-arrow" onclick="moveLine('down')"><i class="fas fa-arrow-down"></i></button>
                        
                        <select id="font-select" onchange="selectFont(this.value)">
                            <option>Choose font</option>
                            <option value="arial">Arial</option>
                            <option value="sens">Sens</option>
                            <option value="impact">Impact</option>
                            <option value="verdana">Verdana</option>
                            <option value="tahoma">Tahoma</option>
                            <option value="georgia">Georgia</option>
                        </select>                        
                        
                        <button class="font-underline" onclick="toggleBold()"><b>A</b></button>
                        <input type="color" id="font-color" onchange="selectFontColor()">
                    </div>

                    <div class="sticker-container">

                    </div>

                <button class="share">Share</button>
                <button class="download" onclick="downloadCanvas()">Download</button>
            </div>
        </div>

		<section class="meme-filter">
			<fieldset>
                <legend>Search</legend>
                <input oninput="onSearch(input)" type="search" placeholder="Search.." class="search">
            </fieldset> 

		</section>

		<section>
            <div class="page-actions">
                <button title="Previous Page" onclick="onPrevPage()">Previous Page</button>
                <div class="button-spacing"></div>
                <button title="Upload Image" onclick="onAddMeme()" id="uploadImgBtn">
                    <i class="fas fa-plus" id="uploadImgBtnIcon"></i>Upload Image</button>
                <button title="Next Page" onclick="onNextPage()">Next Page</button>
            </div>

            <hero class="hero">
	            <section class="memes-container"></section>
            </hero>
		</section>

		<dialog class="modal">
			<h3></h3>
			<h4>Rating<span></span> </h4>
            <img src="" alt="">
			<p></p>
			<button onclick="onCloseModal()">Close</button>
		</dialog>

        <dialog class="meme-edit-modal">
            <form onsubmit="onSaveMeme()" method="dialog">
                <h2>Add Meme</h2>
                <img src="" alt="">
                <input class="rating" placeholder="Enter keywords">
                <div class="actions">
                    <button type="button" onclick="onCloseModal('.meme-edit-modal')">Cancel</button>
                    <button>Save</button>
                </div>
            </form>
        </dialog>
        
        <div class="user-msg"></div>

        <script src="js/services/util.service.js"></script>
        <script src="js/services/storage.service.js"></script>
        <script src="js/services/meme.service.js"></script>
		<script src="js/controller/meme.controller.js"></script>
        <script src="js/controller/canvas.controller.js"></script>
        
        </div>

        <img src="img/logo.png" class="logo">
	</body>
</html>
